<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GUIcal.css">
    <title>경고창</title>
</head>
<body>
    <header>
        <h1>GUI 계산기</h1>
    </header>
    <section>
        <article>
            <button onclick="inputNum(), cal.add()">덧셈</button>
            <button onclick="inputNum(), cal.min()">뺄셈</button>
            <button onclick="inputNum(), cal.mun()">곱셈</button>
            <button onclick="inputNum(), cal.divi()">나눗셈</button>
            <button onclick="inputNum(), cal.squ()">제곱</button>
        </article>
        <br>
        <article>
            <span id="sub">(수식)</span>
            <span> 값: </span>
            <span id="result">0</span>
        </article>
    </section>
    <footer>
        <!-- 웹스토리지 통해서 계산한 내역 보이게 하기 -->
    </footer>
    <script src="app.js"></script>
</body>
</html>
